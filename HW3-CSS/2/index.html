<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW3-CSS: css links</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="sprite-block">
        <p class="sprite-block__title">
            First state for default links, second - for hovered links, third - for active links.
        </p>
        <span class="sprite-block__item sprite-block__item--facebook"></span>
        <span class="sprite-block__item sprite-block__item--youtube"></span>
        <span class="sprite-block__item sprite-block__item--vimeo"></span>
    </div>
    <div class="sprite-block mt-30">
        <p class="sprite-block__title">
            You can figure out how it works using <span class="colored-text">transition: all 1s;</span>
        </p>
        <span class="sprite-block__item sprite-block__item--transition sprite-block__item--facebook"></span>
        <span class="sprite-block__item sprite-block__item--transition sprite-block__item--youtube"></span>
        <span class="sprite-block__item sprite-block__item--transition sprite-block__item--vimeo"></span>
    </div>
</body>
</html>
